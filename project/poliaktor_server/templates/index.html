<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='display.js') }}"></script>
    <title>I know ya face</title>
</head>
    <body>
    <video id="videoElement"></video>
    <div id="outer-div">
        <div id="inner-div" class="wrapper">
            <div id="control-div" class="vertical">
                <button id="dev_button" value="false" type="button">Reset</button>
                <input id="dev_input" type="number" name="points" value="15" step="1">
                <p id="actor-name"></p>
            </div>
            <img id="actor-img" class="vertical" alt="" />
            <canvas id="canvasElement" class="vertical"></canvas>
        </div>
        <div id="img-div">
            <img id="plot-img" alt="" />
        </div>
    </div>
    </body>
</html>
