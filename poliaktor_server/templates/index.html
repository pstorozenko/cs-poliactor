<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='display.js') }}"></script>
    <title>I know ya face</title>
</head>
    <body>
    <video id="videoElement"></video>
    <div id="outer-div">
        <div id="inner-div" class="wrapper">
            <h1>I know ya face! Or not...</h1>
            <h3>The app can handle up to one person smiling at the camera</h3>
            <h3>Wait to see what it'll bring you</h3>
            <hr>
            <h3>We think you are the most similar to:</h3>
            <h1 id="actor-name"></h1>
            <div id="control-div" class="horizontal">
                <button id="dev_button" value="false" type="button">Reset plot</button>
                <input id="dev_input" type="number" name="points" value="15" step="1">
            </div>
            <img id="actor-img" class="vertical picture" alt="" />
            <canvas id="canvasElement" class="vertical picture"></canvas>
            <div id="info-div" class="horizontal">
                <img id="qr-code" src="{{ url_for('static', filename='qr.png') }}"/>
                <div id="text-info-div" class="bottom-aligned">
                    <p>Powered by Dawid Stelmach and Piotr Pasza Storozenko</p>
                    <hr>
                    <p>If you want to find out more scan QR code and look for BiModal</p>
                </div>
            </div>
        </div>
        <div id="img-div">
            <img id="plot-img" alt="" />
        </div>
    </div>
    </body>
</html>
